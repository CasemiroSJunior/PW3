<!-- templates/listar_feriados.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feriados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Lista de Feriados</h1>
    
    <a href="{% url 'adicionar_feriado' %}" class="btn btn-success mb-3">+ Adicionar Feriado</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for feriado in feriados %}
        <tr>
          <td>{{ feriado.nome }}</td>
          <td>{{ feriado.dia }}/{{ feriado.mes }}</td>
          <td>
            <a href="{% url 'atualizar_feriado' feriado.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'remover_feriado' feriado.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Deseja remover este feriado?')">Remover</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhum feriado cadastrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
